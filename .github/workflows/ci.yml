name: API Continuous Integration

# Triggers
on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

# Jobs
jobs:
  build-and-test:
    name: Build, Test & Scan
    runs-on: ubuntu-latest

    steps:
      # Descargar cÃ³digo al servidor de GitHub
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      # Instalar y configurar Java 17
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Compilar el proyecto y correr los tests
      - name: ğŸ”¨ Build and Test with Maven
        run: mvn clean verify

      # AuditorÃ­a de seguridad con Trivy
      - name: ğŸ›¡ï¸ Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          severity: 'CRITICAL,HIGH'
